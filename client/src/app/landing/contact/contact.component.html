<div class="pt-4 pb-4 bg-dark" id="systems">
  <div class="container">
    <h1 class="display-4 text-center" style="color:white">Contact Us</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
          <div class="form-group">
            <label for="Email" style="color:white">Email</label>
            <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Your email address"
              formControlName="Email">
          </div>
          <div class="form-group">
            <label for="fullname" style="color:white">Full Name</label>
            <input type="text" class="form-control" name="Fullname" placeholder="Full name" formControlName="Fullname">
          </div>
          <div class="form-group">
            <label for="message" style="color:white">Message</label>
            <textarea class="form-control" formControlName="Message" name="Message" placeholder="Enter your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-dark-accent" [disabled]="!FormData.valid || submitDisabled">
            <div *ngIf="submitLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
            Submit
          </button>
          <div *ngIf="successMessage" class="alert alert-success mt-2 mb-2" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-2 mb-2" role="alert">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
